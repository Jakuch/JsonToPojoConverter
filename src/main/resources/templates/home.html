<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Json to pojo converter</title>

</head>
<body>
<div style="margin: auto; margin-top: 2%; width: 50%; text-align: center"><h1>Converter</h1></div>
<div class="center-me-div-pls">
    <form action="#" th:action="@{/home}"method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Set name of your generated POJO (leaving it blank will result in MyGeneratedClass name):</label>
            <br>
            <input type="text" id="name" th:name="name">
        </div>
        <div>
            <label for="file">Select a file (it has to be in JSON format):</label><input type="file" id="file" th:name="file">
        </div>
        <br>
        <div>
          <input type="submit" th:name="convert" class="btn btn-default">
        </div>
    </form>
</div>
</body>
</html>
